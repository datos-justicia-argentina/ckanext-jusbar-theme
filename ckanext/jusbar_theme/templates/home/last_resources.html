<style type="text/css">div#noticias.container {
   margin-bottom: 30px;
}
div#noticias .pad{
   padding-left: 15px;
   padding-top: 5px;
}

div#noticias .row .novedades-cuerpo .novedades-titulo {
  padding-left: 15px;
}
div#noticias .row .novedades-titulo {
   font-weight: bold;
}
</style>
<div class="container" id="noticias">
<div class="row pad">
<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
	{{ h.get_page_html("novedades")| safe }}
</div>

<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
<h3>Ultimas actualizaciones</h3>
<div class="row pad">
		{% set recents =  h.recent_resources() %}
		{%- for recent in recents -%}
			<div class="col-xs-11 col-sm-11 col-md-10 col-lg-10">
			                    
				<a class="novedades-titulo" href="{{ h.url_for(controller='package', action='read', id=recent.id) }}">{{ recent.title }}</a>
				<p class="novedades-cuerpo">{{ recent.modified}}</p>
			</div>
		{%- endfor -%}
</div>

</div>
</div>
</div>
